<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
</head>
<body>
<div th:switch="${persons}">
  <h2 th:case="null">No persons yet!</h2>
  <div th:case="*">
    <h2>Persons</h2>
    <table>
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Plus Ones</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="person : ${persons}">
        <td th:text="${person.firstname}"></td>
        <td th:text="${person.lastname}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.phone}"></td>
        <td th:text="${person.numberOfPlusOnes}"></td>
        <td><a th:href="@{/edit/{id}(id=${person.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${person.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/signup">Add a new person</a></p>
</div>
</body>
</html>
